<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/boostrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>Todo 목록</h2>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/basic/todos/add}'|"
                    type="button">Todo 등록
            </button>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>제목</th>
                <th>설명</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="todo : ${todos}">
                <td><a href="todo.html" th:href="@{/basic/todos/{todoId}(todoId=${todo.id})}" th:text="${todo.id}">id</a></td>
                <td><a href="todo.html" th:href="@{|/basic/todos/${todo.id}|}" th:text="${todo.title}">제목</a></td>
                <td th:text="${todo.description}">설명</td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
