<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/boostrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>Todo 수정</h2>
    </div>
    <form action="todo.html" th:action th:object="${todo}" method="post">
        <div>
            <label for="id">Todo ID</label>
            <input type="text" id="id" th:field="*{id}" class="form-control" readonly>
        </div>

        <div>
            <label for="title">제목</label>
            <input type="text" id="title" th:errorclass="field-error" class="form-control" th:field="*{title}">
            <div class="field-error" th:errors="*{title}">
                제목 오류
            </div>
        </div>

        <div>
            <label for="description">설명</label>
            <input type="text" id="description" th:errorclass="field-error" class="form-control" th:field="*{description}">
            <div class="field-error" th:errors="*{description}">
                설명 오류
            </div>
        </div>

        <hr class="my-4">
        <!-- single checkbox -->
        <div>수행 여부</div> <div>
        <div class="form-check">
            <input type="checkbox" id="open" th:field="${todo.open}" class="form-check-input">
            <!--                <input type="hidden" name="_open" value="on"/>-->
            <label for="open" class="form-check-label">수행 완료</label>
        </div>
    </div>
        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'"
                        th:onclick="|location.href='@{/basic/todos/{todoId}(todoId=${todo.id})}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
